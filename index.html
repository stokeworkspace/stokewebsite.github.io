<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoke Workspace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #ADD8E6;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #000;
            text-decoration: none;
            padding: 10px;
        }
        .container {
            padding: 20px;
        }
        .content {
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .calendar {
            max-width: 300px;
            margin: 20px 0;
            border-collapse: collapse;
        }
        .calendar td, .calendar th {
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .calendar .today {
            background-color: #ADD8E6;
            color: white;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            position: relative;
        }
        .chat-message.sender {
            background-color: #DCF8C6;
            align-self: flex-end;
            margin-left: auto;
        }
        .chat-message.receiver {
            background-color: #FFFFFF;
            align-self: flex-start;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        .chat-input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-send-button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #ADD8E6;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Messaging Platform</div>
        <div>
            <a href="#" onclick="logout()">Logout</a>
            <a href="#" onclick="showAdminLogin()">Are you an Admin?</a>
        </div>
    </div>
    <div class="container">
        <div id="login-section" class="content">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password">
            </div>
            <div class="form-group">
                <button onclick="login()">Login</button>
            </div>
            <p><a href="#" onclick="showRegister()"></a></p>
        </div>

        <div id="register-section" class="content">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password">
            </div>
            <div class="form-group">
                <button onclick="register()">Register</button>
            </div>
            <p><a href="#" onclick="showLogin()">Back to login</a></p>
        </div>

        <div id="dashboard" class="content">
            <h2>Welcome, <span id="current-user"></span></h2>
            <p><a href="#" onclick="showChat()">Messaging</a></p>
            <h3>Calendar</h3>
            <table class="calendar" id="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="admin-login-section" class="content">
            <h2>Admin - Login</h2>
            <div class="form-group">
                <label for="admin-username">Username</label>
                <input type="text" id="admin-username">
            </div>
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password">
            </div>
            <div class="form-group">
                <button onclick="adminLogin()">Login</button>
            </div>
            <p><a href="#" onclick="showLogin()">Back</a></p>
        </div>

        <div id="admin-dashboard" class="content">
            <h2>Admin Panel</h2>
            <div class="form-group">
                <label for="new-username">New Username</label>
                <input type="text" id="new-username">
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password">
            </div>
            <div class="form-group">
                <button onclick="createUser()">Create User</button>
            </div>
            <div class="form-group">
                <label for="delete-username">Username to Delete</label>
                <input type="text" id="delete-username">
            </div>
            <div class="form-group">
                <button onclick="deleteUser()">Delete User</button>
            </div>
            <button onclick="showDashboard()">Back</button>
        </div>

        <div id="chat-section" class="content">
            <h2>Messaging</h2>
            <div class="form-group">
                <label for="search-user">Search User</label>
                <input type="text" id="search-user" oninput="searchUser()">
            </div>
            <div id="user-list">
                <ul></ul>
            </div>
            <div id="chat-container" class="chat-container">
                <div id="chat-messages"></div>
            </div>
            <div class="chat-input-container">
                <input type="file" id="file-input" accept="image/*, application/pdf" style="margin-right: 10px;">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
                <button class="chat-send-button" onclick="sendMessage()">Send</button>
            </div>
            <button onclick="showDashboard()">Back</button>
        </div>
    </div>

    <script>
        let currentUser = localStorage.getItem('currentUser') || null;
        let currentChatUser = null;
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let messages = JSON.parse(localStorage.getItem('messages')) || {};

        document.addEventListener('DOMContentLoaded', function() {
            if (currentUser) {
                showDashboard();
            } else {
                showLogin();
            }
            renderCalendar();
        });

        function showLogin() {
            hideAllSections();
            document.getElementById('login-section').style.display = 'block';
        }

        function showRegister() {
            hideAllSections();
            document.getElementById('register-section').style.display = 'block';
        }

        function showDashboard() {
            hideAllSections();
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('current-user').innerText = currentUser;
        }

        function showAdminLogin() {
            hideAllSections();
            document.getElementById('admin-login-section').style.display = 'block';
        }

        function showAdminDashboard() {
            hideAllSections();
            document.getElementById('admin-dashboard').style.display = 'block';
        }

        function showChat() {
            hideAllSections();
            document.getElementById('chat-section').style.display = 'block';
            loadUserList();
        }

        function hideAllSections() {
            const sections = document.querySelectorAll('.content');
            sections.forEach(section => section.style.display = 'none');
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user.username;
                localStorage.setItem('currentUser', currentUser);
                showDashboard();
            } else {
                alert('Incorrect username or password');
            }
        }

        function adminLogin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (username === 'algiva' && password === '050511') {
                alert('You have logged in as admin');
                showAdminDashboard();
            } else {
                alert('Incorrect admin credentials');
            }
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (users.find(u => u.username === username)) {
                alert('Username already exists');
                return;
            }

            const newUser = { username, password, status: 'online' };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            alert('User registered successfully');
            showLogin();
        }

        function createUser() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;

            if (users.find(u => u.username === username)) {
                alert('Username already exists');
                return;
            }

            const newUser = { username, password, status: 'online' };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            alert('User created successfully');
        }

        function deleteUser() {
            const username = document.getElementById('delete-username').value;

            const userIndex = users.findIndex(u => u.username === username);
            if (userIndex === -1) {
                alert('Username not found');
                return;
            }

            users.splice(userIndex, 1);
            localStorage.setItem('users', JSON.stringify(users));
            alert('User deleted successfully');
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showLogin();
        }

        function renderCalendar() {
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();

            const calendar = document.getElementById('calendar').getElementsByTagName('tbody')[0];
            calendar.innerHTML = '';

            const firstDay = new Date(currentYear, currentMonth).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            let date = 1;

            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');

                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        const cell = document.createElement('td');
                        row.appendChild(cell);
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        const cell = document.createElement('td');
                        cell.innerText = date;

                        if (date === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                            cell.classList.add('today');
                        }

                        row.appendChild(cell);
                        date++;
                    }
                }

                calendar.appendChild(row);
            }
        }

        function searchUser() {
            const query = document.getElementById('search-user').value.toLowerCase();
            const filteredUsers = users.filter(user => user.username.toLowerCase().includes(query));
            loadUserList(filteredUsers);
        }

        function loadUserList(filteredUsers = users) {
            const userList = document.getElementById('user-list').getElementsByTagName('ul')[0];
            userList.innerHTML = '';

            filteredUsers.forEach(user => {
                const li = document.createElement('li');
                li.innerText = user.username;
                li.onclick = () => startChat(user.username);
                userList.appendChild(li);
            });
        }

        function startChat(username) {
            currentChatUser = username;
            loadChatMessages();
        }

        function loadChatMessages() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';

            const userMessages = messages[currentChatUser] || [];

            userMessages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('chat-message');
                messageDiv.classList.add(msg.sender === currentUser ? 'sender' : 'receiver');
                messageDiv.innerText = `${msg.sender}: ${msg.text}`;
                chatMessages.appendChild(messageDiv);
            });
        }

        function sendMessage() {
            const chatInput = document.getElementById('chat-input').value;
            const fileInput = document.getElementById('file-input').files[0];
            const userMessages = messages[currentChatUser] || [];

            if (fileInput) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    userMessages.push({
                        sender: currentUser,
                        text: `Sent a file: ${fileInput.name}`,
                        file: event.target.result
                    });
                    messages[currentChatUser] = userMessages;
                    localStorage.setItem('messages', JSON.stringify(messages));
                    loadChatMessages();
                };
                reader.readAsDataURL(fileInput);
            } else if (chatInput) {
                userMessages.push({
                    sender: currentUser,
                    text: chatInput
                });
                messages[currentChatUser] = userMessages;
                localStorage.setItem('messages', JSON.stringify(messages));
                loadChatMessages();
            }

            document.getElementById('chat-input').value = '';
            document.getElementById('file-input').value = '';
        }
    </script>
</body>
</html>
